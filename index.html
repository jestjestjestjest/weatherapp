<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300&family=Alfa+Slab+One&family=Castoro+Titling&family=Kablammo&family=Lato:wght@100&family=Open+Sans&family=Oswald:wght@200&family=Roboto&family=Rubik:wght@500&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <label><h1>Get <span style="color: rgb(10, 148, 240);">Weather</span> Data</h1></label>
        <div class="search">
            
            <input id="cname" class="search-bar" type="text" placeholder="search">
            <button onclick="searchData()" type="button"><i class="fa-solid fa-magnifying-glass"></i>
               
        </button>
           
        </div>
        <div id="result" class="weather">

        </div>
    </div>
</body>
<script>
    function searchData(){
         country=cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${country}&appid=b41ec3be35c7dac8aabbc21ba253137a`).then(data=>data.json()).then(outdata=>displayData(outdata))
         function displayData(data){
             cityName=data.name
            weather=data.weather[0].description
            temperature=data.main.temp
             minTemperature=data.main.temp_min
             maxTemperature=data.main.temp_max
             humidity=data.main.humidity
            wind=data.wind.speed
          /* result */
       
            result.innerHTML=` <h2 class="weather">weather in ${cityName}</h2>
            <h1 class="temp">${(temperature -273.15).toFixed(2)}°c</h1>
            <div class="fexbox">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
            <div class="description">${weather}</div>
            </div>
            <div class="humidity">Humidity:${humidity}%</div>
            <div class="wind">wind speed:${wind} km/h</div>
            <div class="temp-min">Temp-Min:${(minTemperature -273.15).toFixed(2)}°c</div>
            <div class="temp-Max">Temp-Max:${(maxTemperature -273.15).toFixed(2)}°c</div>
                `
         }
    }

</script>
</html>
